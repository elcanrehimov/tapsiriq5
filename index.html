<html lang="en">

<head>

    <link rel="shortcut icon" href="ic.png" type="image/x-icon">

            border: 1px solid #ccc;
        }

            font-family: Arial, Helvetica, sans-serif;
        }

        .design {
            line-height: 70px;
            width: 100%;
            text-align: center;
            background-color: rgb(11, 0, 0);
            color: white;
            margin-top: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        .ad {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(246, 246, 246);
        }
        body {
            background-color: rgb(255, 0, 0);
